<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Login & Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Eye character -->
        <!-- Shinchan Character -->
        <div class="shinchan-container">
            <img src="cute_monster.png" alt="Cute Monster" class="shinchan-img">
            <div class="eyes-wrapper">
                <div class="eye left-eye">
                    <div class="pupil"></div>
                </div>
                <div class="eye right-eye">
                    <div class="pupil"></div>
                </div>
            </div>
        </div>

        <!-- Form container -->
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <span id="toggleForm">Signup</span></p>
        </div>

        <!-- Signup form hidden initially -->
        <div class="form-container hidden" id="signupContainer">
            <h2>Signup</h2>
            <form id="signupForm">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Signup</button>
            </form>
            <p>Already have an account? <span id="toggleLogin">Login</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
